<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
   <header>
    <!-- Inline CSS Styling -->
    <style>
        h1 {
    text-align:center;
    color: darkolivegreen;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
    <h1>Grocery List</h1>
   </header> 

   <section class="container">
    <h2>Food and Beverages</h2>
   </section>

<br>
<!-- food and bev lists -->
    <section class="box">
    <h4>Food</h4>
    <ul style="list-style-type: upper-roman;">
        <li>Red Baron Pizza</li>
        <li>Cookie Dough</li>
        <li>Grapes</li>
    </ul>
   </section>

   <section class="box">
    <h4>Beverages</h4>
    <ul style="list-style-type: upper-roman;">
        <li>Bottled Water</li>
        <li>Diet Dr. Pepper</li>
        <li>Mike's Hard Lemonade</li>
    </ul>
   </section>

<br>
   <section class="container">
    <h2>Home Stuff</h2>
   </section>
<br>

<section class="box">
    <h4>Pets</h4>
    <ol style="list-style-type:circle;">
        <li>Cat Food</li>
        <li>Kitty Litter</li>
        <li>Catnip Toys</li>
    </ul>
   </section>

   
   <section class="box">
    <h4>Self Care</h4>
    <ol style="list-style-type:circle;">
        <li>Eye Liner</li>
        <li>Moisturizer</li>
        <li>Mascara</li>
    </ul>
   </section>

 </table>

</body>
</html>
